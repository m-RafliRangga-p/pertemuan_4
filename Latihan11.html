<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 4 - Latihan Javascript Latihan 12</title>
  </head>
  <body>
    <script language="JavaScript">
      var nilai, index;
      nilai = 90;
      if (nilai >= 85 && nilai <= 100) {
        index = "A";
      } else if (nilai >= 70) {
        index = "B";
      } else if (nilai >= 50) {
        index = "C";
      } else if (nilai >= 30) {
        index = "D";
      } else {
        index = "E";
      }
      document.write("Nilai anda adalah : " + nilai);
      document.write("<br />");
      document.write("Dengan index : " + index);
    </script>
  </body>
</html>
